apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "purplefront.com.kriddrpetparent"
        minSdkVersion 16
        multiDexEnabled true
        targetSdkVersion 27
        versionCode 3
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs{
        release{
            storeFile file("../purple_kriddr_pet_parent_keystore")
            storePassword "purplefront123"
            keyAlias "kriddr_pet_parent"
            keyPassword "purplefront123"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions{
        abortOnError false
    }
}



dependencies {
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.+'
